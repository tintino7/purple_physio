<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDraggableElement" style="width: 100px; height: 100px; background-color: blue; position: absolute;">
        Drag me!
      </div>
      

      <script>
        // This script makes the element with the ID "myDraggableElement" draggable.

var dragElement = document.getElementById("myDraggableElement");

// Initialize the position variables
var posX = 0, posY = 0, posInitX = 0, posInitY = 0;

// Call the function when the mouse is down on the element
dragElement.onmousedown = dragMouseDown;

function dragMouseDown(e) {
  e = e || window.event;
  e.preventDefault();
  // Get the initial mouse cursor position
  posInitX = e.clientX;
  posInitY = e.clientY;
  document.onmouseup = closeDragElement;
  // Call the function whenever the cursor moves
  document.onmousemove = elementDrag;
}

function elementDrag(e) {
  e = e || window.event;
  e.preventDefault();
  // Calculate the new cursor position
  posX = posInitX - e.clientX;
  posY = posInitY - e.clientY;
  posInitX = e.clientX;
  posInitY = e.clientY;
  // Set the element's new position
  dragElement.style.top = (dragElement.offsetTop - posY) + "px";
  dragElement.style.left = (dragElement.offsetLeft - posX) + "px";
}

function closeDragElement() {
  // Stop moving when the mouse button is released
  document.onmouseup = null;
  document.onmousemove = null;
}


      </script>
</body>
</html>
